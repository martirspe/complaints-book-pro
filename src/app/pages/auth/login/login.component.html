<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ReclamoFácil</h1>
      <p>Accede a tu cuenta</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="admin@example.com" class="form-control"
          [class.is-invalid]="isFieldInvalid('email')" autocomplete="email" />
        @if (isFieldInvalid('email')) {
        <small class="error-message">{{ getFieldError('email') }}</small>
        }
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" class="form-control"
          [class.is-invalid]="isFieldInvalid('password')" autocomplete="current-password" />
        @if (isFieldInvalid('password')) {
        <small class="error-message">{{ getFieldError('password') }}</small>
        }
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login" [disabled]="form.invalid || isLoading()">
        @if (isLoading()) {
        <span class="spinner"></span>
        Iniciando sesión...
        } @else {
        Iniciar sesión
        }
      </button>
    </form>

    <div class="login-footer">
      <p>Usa las credenciales de demostración:</p>
      <code>mrojas@reclamofacil.com / albz9134@RF</code>
    </div>
  </div>
</div>
